<div class="container mt-4">
    <div class="col-lg-8 offset-lg-2">
        <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese la tarea">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
            <h6 class="badge bg-success" *ngIf = "listaTareas.length==0">No hay tareas pendientes</h6>
        <div>
        <h6 *ngIf = "listaTareas.length>0" class="badge bg-danger">Tareas pendientes</h6>
        <ul class="list-group">
            <li class="list-group-item list-group-item-light" *ngFor="let tarea of listaTareas">
                {{tarea.nombre}}
            </li>
        </ul>
        </div>
    </div>
</div>
